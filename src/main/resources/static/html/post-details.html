<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Social App</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/post-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
            <a href="index.html" class="nav-brand">SocialApp</a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="search.html" class="nav-item">Explore</a>
                <a href="profile.html" class="nav-item">Profile</a>
            </div>

            <div style="display: flex; gap: var(--spacing-md); align-items: center;">
                <button class="btn btn-primary" onclick="window.location.href='index.html'">New Post</button>
                <div class="user-avatar" id="navUserAvatar">U</div>
                <button class="btn btn-secondary" onclick="logout()" style="padding: 4px 12px; font-size: 0.8rem;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; max-width: 800px;">
        <div style="margin-bottom: var(--spacing-md);">
            <a href="index.html" style="color: var(--text-secondary); display: flex; align-items: center; gap: var(--spacing-xs);">
                <span>‚Üê</span> Back to Feed
            </a>
        </div>

        <!-- Main Post Container -->
        <div id="postContainer">
            <!-- Post content will be loaded here -->
            <div class="text-center" style="padding: 40px;">Loading post...</div>
        </div>

        <!-- Comments Section -->
        <div class="card" style="margin-top: var(--spacing-lg);">
            <h3 style="margin-bottom: var(--spacing-lg);">Comments</h3>
            
            <div class="comment-input-container">
                <div class="user-avatar">U</div>
                <div style="flex: 1;">
                    <textarea id="commentInput" class="comment-input" placeholder="Write a comment..."></textarea>
                    <div style="display: flex; justify-content: flex-end; margin-top: var(--spacing-sm);">
                        <button class="btn btn-primary" onclick="submitComment()">Post Comment</button>
                    </div>
                </div>
            </div>

            <div id="commentsList" class="comments-list">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script src="../js/post-details.js"></script>
</body>
</html>
