<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Social App</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/post-details.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">SocialApp</a>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="search.html" class="nav-item">Explore</a>
                <a href="profile.html" class="nav-item">Profile</a>
                <a href="settings.html" class="nav-item">Settings</a>
            </div>
            <div class="nav-actions">
                <button class="btn-primary" onclick="logout()" style="font-size: 15px; padding: 10px 20px; font-weight: 600;">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; max-width: 680px;">
        <div style="margin-bottom: 40px;">
            <a href="index.html" style="color: var(--text-secondary); display: flex; align-items: center; gap: 8px; font-weight: 500; transition: color 0.2s ease;" onmouseover="this.style.color='var(--primary-blue)'" onmouseout="this.style.color='var(--text-secondary)'">
                <span>‚Üê</span> Back to Feed
            </a>
        </div>

        <!-- Main Post Container -->
        <div id="postContainer">
            <!-- Post content will be loaded here -->
            <div class="text-center" style="padding: 40px; color: var(--text-secondary);">Loading post...</div>
        </div>

        <!-- Comments Section -->
        <div style="margin-top: 60px;">
            <h3 style="font-size: 24px; font-weight: 600; margin-bottom: 32px;">Comments</h3>
            
            <div class="comment-input-container">
                <div class="user-avatar" id="commentUserAvatar">U</div>
                <div style="flex: 1;">
                    <textarea id="commentInput" class="comment-input" placeholder="Add a comment..."></textarea>
                    <div style="display: flex; justify-content: flex-end; margin-top: 12px;">
                        <button class="btn-primary" onclick="submitComment()" style="font-size: 15px; padding: 10px 24px; font-weight: 600;">Post</button>
                    </div>
                </div>
            </div>

            <div id="commentsList" class="comments-list">
                <!-- Comments will be injected here -->
            </div>
        </div>
    </div>

    <!-- Security Utils -->
    <script src="../js/utils.js"></script>
    <script src="../js/post-details.js"></script>
</body>
</html>
