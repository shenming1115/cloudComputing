<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social App</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback&render=explicit" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome</h1>
                <p>Join our minimalist community</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">Login</div>
                <div class="auth-tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="loginUsername">Email or Username</label>
                    <input type="text" id="loginUsername" required placeholder="Enter your email or username">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                
                <!-- Cloudflare Turnstile Widget (使用测试密钥用于本地开发) -->
                <div id="loginTurnstile" style="margin: 16px 0;"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">Sign In</button>
                
                <!-- OAuth Divider -->
                <div style="display: flex; align-items: center; margin: 24px 0;">
                    <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                    <span style="padding: 0 16px; color: var(--text-secondary); font-size: 0.9rem;">or</span>
                    <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                </div>
                
                <!-- Google Login Button -->
                <a href="/oauth2/authorization/google" class="btn btn-google" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none;">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.582c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.582 9 3.582z"/>
                    </svg>
                    Continue with Google
                </a>
                
                <div class="text-center mt-4">
                    <a href="#" style="font-size: 0.9rem; color: var(--text-secondary)">Forgot password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your@email.com">
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="At least 8 characters">
                    <small style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">
                        Must contain: uppercase, lowercase, number, and special character (@#$%^&+=!)
                    </small>
                </div>
                <div class="input-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" required placeholder="Re-enter your password">
                </div>
                
                <!-- Cloudflare Turnstile Widget (使用测试密钥用于本地开发) -->
                <div id="registerTurnstile" style="margin: 16px 0;"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
                
                <!-- OAuth Divider -->
                <div style="display: flex; align-items: center; margin: 24px 0;">
                    <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                    <span style="padding: 0 16px; color: var(--text-secondary); font-size: 0.9rem;">or</span>
                    <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                </div>
                
                <!-- Google Login Button -->
                <a href="/oauth2/authorization/google" class="btn btn-google" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none;">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.582c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.582 9 3.582z"/>
                    </svg>
                    Continue with Google
                </a>
            </form>
        </div>
    </div>

    <script src="../js/login-new.js?v=2"></script>
</body>
</html>
