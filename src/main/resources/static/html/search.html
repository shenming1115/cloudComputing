<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Social App</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
            <a href="index.html" class="nav-brand">SocialApp</a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="search.html" class="nav-item active">Explore</a>
                <a href="#" class="nav-item">Notifications</a>
                <a href="profile.html" class="nav-item">Profile</a>
            </div>

            <div style="display: flex; gap: var(--spacing-md); align-items: center;">
                <button class="btn btn-primary" onclick="window.location.href='index.html'">New Post</button>
                <div class="user-avatar" id="navUserAvatar">U</div>
                <button class="btn btn-secondary" onclick="logout()" style="padding: 4px 12px; font-size: 0.8rem;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <!-- Search Header -->
        <div class="search-header">
            <div class="search-bar-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search for people, posts, or tags...">
            </div>

            <div class="filters-container">
                <button class="filter-chip active" onclick="setFilter('all')">All</button>
                <button class="filter-chip" onclick="setFilter('posts')">Posts</button>
                <button class="filter-chip" onclick="setFilter('people')">People</button>
                <button class="filter-chip" onclick="setFilter('tags')">Tags</button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="searchResults" class="results-grid">
            <!-- Results will be injected here -->
            <div class="text-center" style="grid-column: 1/-1; color: var(--text-secondary); padding: 40px;">
                Type something to start searching...
            </div>
        </div>
    </div>

    <script src="../js/search.js"></script>
</body>
</html>
