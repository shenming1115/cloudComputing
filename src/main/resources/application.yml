spring:
  application:
    name: social-forum
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # Use local by default

  datasource:
    url: jdbc:mysql://social-forum-db-mysql.cbii4gykc5p0.ap-southeast-2.rds.amazonaws.com:3306/social_forum?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kuala_Lumpur
    username: ${DB_USERNAME:admin123}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Kuala_Lumpur
  
  sql:
    init:
      mode: never  # never: skip data.sql (avoids startup failure due to RDS connection timeout)
      continue-on-error: true  # Continue execution even if data already exists

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  lifecycle:
    timeout-per-shutdown-phase: 20s

server:
  port: 8080
  address: 0.0.0.0
  shutdown: graceful

jwt:
  expiration: 86400000 # 24 hours
  secret: ${JWT_SECRET:defaultSecretKeyMustBeLongEnoughForHS256Algorithm}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

aws:
  region: ap-southeast-2
  s3:
    bucket-name: ${S3_BUCKET_NAME}
    region: ap-southeast-2
  cloudfront:
    domain: ${CLOUDFRONT_DOMAIN}

turnstile:
  site-key: ${TURNSTILE_SITE_KEY}
  secret-key: ${TURNSTILE_SECRET_KEY}
